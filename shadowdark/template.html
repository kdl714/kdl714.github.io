<!DOCTYPE html>
<html>
<head>
  <!-- v1.5 -->
  <base target="_top">

  <style>
    /* ================= BASE ================= */
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 12px 0;
    }

    select, input, textarea {
      font-family: inherit;
      font-size: 14px;
      background: transparent;
      border: none;
      outline: none;
    }

    textarea { resize: none; }

    .title {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
    }

    /* ================= LAYOUT ================= */
    .sheet {
      display: grid;
      grid-template-columns: 340px 260px 1fr;
      gap: 16px;
      max-width: 1200px;
    }

    .left, .middle, .right {
      display: grid;
      gap: 12px;
    }

    /* ================= STATS ================= */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 6px;
      text-align: center;
    }

    .stat-label {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .stat-line {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .stat-line input {
      width: 40px;
      text-align: center;
      font-weight: normal;
    }

    .mod { font-weight: bold; }

    /* ================= COMBAT ================= */
    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .combat-line input {
      width: 50px;
      text-align: center;
    }

    .ac input {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }

    /* ================= TEXT AREAS ================= */
    .attacks textarea { height: 120px; }
    .talents textarea { height: 180px; }

    /* ================= MIDDLE ================= */
    .field input {
      width: 100%;
      font-size: 16px;
      text-align: right;
    }

    .xp-line {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .xp-line input {
      width: 70px;
      text-align: center;
    }

    .xp-line input:last-child {
      font-weight: bold;
    }

    /* ================= GEAR ================= */
    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 16px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .gear-item input {
      flex: 1;
    }

    .gear-item input.dash {
      background: #eee;
      color: #666;
    }

    .free { margin-top: 8px; }

    /* ================= CURRENCY ================= */
    .currency-box {
      display: flex;
      justify-content: space-around;
      gap: 12px;
    }

    .currency-box input {
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    /* ================= STATUS ================= */
    #saveStatus {
      margin-top: 8px;
      font-weight: bold;
    }

    .saving { color: orange; }
    .saved { color: green; }

    /* ================= MOBILE (GAS-SAFE) ================= */
    body.mobile {
      font-size: 20px;
    }

    body.mobile .sheet {
      grid-template-columns: 1fr;
    }

    body.mobile #characterSelect {
      font-size: 22px;
      padding: 14px;
      width: 100%;
      margin-bottom: 20px;
    }

    body.mobile input,
    body.mobile textarea {
      font-size: 20px;
      padding: 6px 8px;
    }

    body.mobile .box {
      padding: 8px;
    }
  </style>
</head>

<body>

  <select id="characterSelect"></select>
  <div id="saveStatus"></div>

  <div id="sheet" class="sheet"></div>

  <script>
    /* ================= MOBILE DETECTION ================= */
    if (/android|iphone|ipad|ipod/i.test(navigator.userAgent)) {
      document.body.classList.add('mobile');
    }

    /* ================= SAVE LOGIC ================= */
    let currentCharacterId = null;
    let saveTimer = null;
    let saveInProgress = false;

    function scheduleSave(field, value) {
      if (saveInProgress) return;

      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => {
        saveInProgress = true;
        setStatus('Saving…', 'saving');

        google.script.run
          .withSuccessHandler(() => {
            saveInProgress = false;
            setStatus('Saved', 'saved');
          })
          .updateCharacterField(currentCharacterId, field, value);
      }, 400);
    }

    function setStatus(text, cls) {
      const el = document.getElementById('saveStatus');
      el.textContent = text;
      el.className = cls;
    }

    function mod(v) {
      return Math.floor((v - 10) / 2);
    }

    /* ================= LOAD CHARACTERS ================= */
    google.script.run.withSuccessHandler(chars => {
      const sel = document.getElementById('characterSelect');
      sel.innerHTML = '<option>Select character…</option>';

      chars.forEach(c => {
        const o = document.createElement('option');
        o.value = c.id;
        o.textContent = c.status === 'deceased'
          ? `☠️ ${c.name}`
          : c.name;
        sel.appendChild(o);
      });

      sel.onchange = () => {
        google.script.run.withSuccessHandler(render)
          .getCharacterById(sel.value);
      };
    }).getAllCharacters();

    /* ================= RENDER ================= */
    function render(c) {
      currentCharacterId = c.ID;

      document.getElementById('sheet').innerHTML = `
        <div class="left">
          <h1>Shadowdark</h1>

          <div class="stats">
            ${['STR','INT','DEX','WIS','CON','CHA'].map(s => `
              <div class="stat">
                <div class="stat-label">${s}</div>
                <div class="stat-line">
                  <input value="${c[s] || ''}"
                    oninput="scheduleSave('${s}', this.value)">
                  <span>/</span>
                  <span class="mod">${mod(c[s]) >= 0 ? '+' : ''}${mod(c[s])}</span>
                </div>
              </div>
            `).join('')}
          </div>

          <div class="combat">
            <div class="box">
              <div class="title" style="text-align:center">HP</div>
              <div class="combat-line">
                <input value="${c.HP_CURRENT}"
                  oninput="scheduleSave('HP_CURRENT', this.value)">
                <span>/</span>
                <input value="${c.HP_MAX}"
                  oninput="scheduleSave('HP_MAX', this.value)"
                  style="font-weight:bold">
              </div>
            </div>

            <div class="box ac">
              <div class="title" style="text-align:center">AC</div>
              <div class="combat-line">
                <input value="${c.AC}"
                  oninput="scheduleSave('AC', this.value)">
              </div>
            </div>
          </div>

          <div class="box attacks">
            <div class="title">ATTACKS</div>
            <textarea oninput="scheduleSave('ATTACKS', this.value)">${c.ATTACKS || ''}</textarea>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
