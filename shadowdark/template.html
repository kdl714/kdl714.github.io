<!DOCTYPE html>
<html>
<head>
  <!-- v2.3 - Enhanced input feedback + mobile responsive -->
  <base target="_top">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .status {
      font-size: 12px;
      font-weight: bold;
      margin-left: 12px;
    }

    .status.loading { color: orange; }
    .status.saving { color: blue; }
    .status.saved { color: green; }

    select {
      padding: 4px;
    }

    #sheet {
      margin-top: 20px;
    }

    .sheet {
      display: grid;
      grid-template-columns: 320px 260px 1fr;
      gap: 16px;
      max-width: 1300px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }

    /* === Enhanced Input Styling with Animation === */
    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input, textarea {
      border: 2px solid transparent;
      box-sizing: border-box;
      width: 100%;
      font-family: inherit;
      background: transparent;
      font-size: 14px;
      transition: background 0.2s;
      position: relative;
      z-index: 1;
    }

    textarea { 
      resize: none;
    }

    /* Animated border container */
    .input-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 3px;
      padding: 2px;
      background: transparent;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* Focus state - spinning blue border */
    .input-wrapper.focused::before {
      opacity: 1;
      background: linear-gradient(90deg, #0077cc, #00aaff, #0077cc, #00aaff);
      background-size: 300% 100%;
      animation: borderSpin 1.5s linear infinite;
    }

    /* Saving state - spinning yellow border */
    .input-wrapper.saving::before {
      opacity: 1;
      background: linear-gradient(90deg, #ffa500, #ffcc00, #ffa500, #ffcc00);
      background-size: 300% 100%;
      animation: borderSpin 1s linear infinite;
    }

    /* Error state - solid red border */
    .input-wrapper.error::before {
      opacity: 1;
      background: #dc3545;
      animation: none;
    }

    @keyframes borderSpin {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    input:hover, textarea:hover,
    input:focus, textarea:focus {
      background: #f0f8ff;
      outline: none;
      border-radius: 3px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 8px;
      text-align: center;
    }

    .stat-label { font-weight: bold; }

    .stat-value {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }

    .stat-value .input-wrapper {
      width: 40px;
    }

    .stat-value input {
      text-align: center;
      font-weight: normal;
    }

    .stat-value span { font-weight: bold; }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .combat-line .input-wrapper {
      width: 40px;
    }

    .combat-line input {
      text-align: center;
    }

    .attacks textarea { height: 120px; }

    .middle {
      display: grid;
      gap: 4px;
    }

    .middle input {
      text-align: right;
      font-size: 16px;
    }

    .middle .box .title {
      border-bottom: none;
      text-align: left;
    }

    .xp-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .xp-line .input-wrapper {
      width: 70px;
    }

    .xp-line input {
      text-align: center;
    }

    .xp-line .input-wrapper:last-of-type input {
      font-weight: bold;
    }

    .talents textarea { height: 210px; }

    .currency-box {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }

    .currency-box div {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .currency-box .input-wrapper {
      width: 50px;
    }

    .currency-box input {
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
      margin-bottom: 6px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .gear-item input.greyed {
      background: #eee;
      font-style: italic;
      color: #555;
    }

    .free {
      border-top: 1px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }

    /* === Mobile Responsive Styles === */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 28px;
      }

      .sheet {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .stats {
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
      }

      .stat {
        padding: 6px;
      }

      .stat-label {
        font-size: 12px;
      }

      .gear-list {
        grid-template-columns: 1fr;
      }

      select {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 8px;
      }

      h1 {
        font-size: 24px;
      }

      .stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .box {
        padding: 8px;
      }

      input, textarea {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
  </style>
</head>

<body>

<div>
  <select id="characterSelect"></select>
  <span id="loadStatus" class="status loading">Loadingâ€¦</span>
  <span id="saveStatus" class="status"></span>
</div>

<div id="sheet" class="sheet loading"></div>

<script>
let saveTimer;
let currentChar;
let saveLock = false;

/* Track input wrappers for state management */
const inputStates = new Map();

function setInputState(wrapper, state) {
  if (!wrapper) return;
  
  wrapper.classList.remove('focused', 'saving', 'error');
  if (state) {
    wrapper.classList.add(state);
  }
  
  const key = wrapper.dataset.fieldKey;
  if (key) {
    inputStates.set(key, state);
  }
}

/* ===== Existing small-field debounce with animation ===== */
function saveDebounced(id, field, value, wrapperElement) {
  if (saveLock) return;

  const wrapper = wrapperElement || document.querySelector(`[data-field-key="${id}-${field}"]`);
  setInputState(wrapper, 'saving');

  const statusEl = document.getElementById('saveStatus');
  statusEl.textContent = 'Savingâ€¦';
  statusEl.className = 'status saving';

  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    saveLock = true;

    google.script.run
      .withSuccessHandler(() => {
        saveLock = false;
        setInputState(wrapper, null);
        statusEl.textContent = 'Saved';
        statusEl.className = 'status saved';
      })
      .withFailureHandler((error) => {
        saveLock = false;
        setInputState(wrapper, 'error');
        statusEl.textContent = 'Save failed';
        statusEl.className = 'status';
        console.error('Save error:', error);
        
        // Clear error state after 3 seconds
        setTimeout(() => {
          setInputState(wrapper, null);
        }, 3000);
      })
      .updateCharacterField(id, field, value);
  }, 600);
}

/* ===== Hybrid debounce for large text fields with animation ===== */
const textSaveTimers = {};
const textLastSaved = {};
let activeTextSaves = 0;

function updateSaveStatus() {
  const statusEl = document.getElementById('saveStatus');
  if (activeTextSaves > 0) {
    statusEl.textContent = 'Savingâ€¦';
    statusEl.className = 'status saving';
  } else {
    statusEl.textContent = 'Saved';
    statusEl.className = 'status saved';
  }
}

function saveTextFieldDebounced(id, field, value, wrapperElement) {
  const wrapper = wrapperElement || document.querySelector(`[data-field-key="${id}-${field}"]`);
  
  clearTimeout(textSaveTimers[field]);
  textSaveTimers[field] = setTimeout(() => {
    forceSaveTextField(id, field, value, wrapper);
  }, 1000);
}

function forceSaveTextField(id, field, value, wrapperElement) {
  if (textLastSaved[field] === value) return;

  const wrapper = wrapperElement || document.querySelector(`[data-field-key="${id}-${field}"]`);
  
  clearTimeout(textSaveTimers[field]);
  activeTextSaves++;
  setInputState(wrapper, 'saving');
  updateSaveStatus();

  google.script.run
    .withSuccessHandler(() => {
      textLastSaved[field] = value;
      activeTextSaves--;
      setInputState(wrapper, null);
      updateSaveStatus();
    })
    .withFailureHandler((error) => {
      activeTextSaves--;
      setInputState(wrapper, 'error');
      updateSaveStatus();
      console.error('Save error:', error);
      
      // Clear error state after 3 seconds
      setTimeout(() => {
        setInputState(wrapper, null);
      }, 3000);
    })
    .updateCharacterField(id, field, value);
}

function mod(v) { return Math.floor((v - 10)/2); }

/* ===== Load characters ===== */
google.script.run.withSuccessHandler(chars => {
  const sel = document.getElementById('characterSelect');
  sel.innerHTML = '<option>Select characterâ€¦</option>';

  chars.forEach(c => {
    const label =
      (c.STATUS || '').toLowerCase() === 'deceased'
        ? `ðŸ’€ ${c.name}`
        : c.name;

    const o = document.createElement('option');
    o.value = c.id;
    o.textContent = label;
    sel.appendChild(o);
  });

  document.getElementById('loadStatus').textContent = '';

  sel.onchange = () => {
    document.getElementById('sheet').classList.add('loading');
    google.script.run.withSuccessHandler(render).getCharacterById(sel.value);
  };
}).getAllCharacters();

/* ===== Helper to wrap inputs ===== */
function wrapInput(html, id, field) {
  return `<div class="input-wrapper" data-field-key="${id}-${field}">${html}</div>`;
}

/* ===== Render ===== */
function render(c) {
  currentChar = c;

  textLastSaved.ATTACKS = c.ATTACKS || '';
  textLastSaved.TALENTS_SPELLS = c.TALENTS_SPELLS || '';

  document.getElementById('sheet').classList.remove('loading');

  document.getElementById('sheet').innerHTML = `
    <div>
      <h1>${c.NAME || ''}</h1>

      <div class="stats">
        ${['STR','INT','DEX','WIS','CON','CHA'].map(s => `
          <div class="stat">
            <div class="stat-label">${s}</div>
            <div class="stat-value">
              ${wrapInput(`
                <input value="${c[s]}"
                  onfocus="setInputState(this.parentElement, 'focused')"
                  onblur="setInputState(this.parentElement, null)"
                  oninput="
                    this.parentElement.nextElementSibling.nextElementSibling.textContent=(mod(this.value)>=0?'+':'')+mod(this.value);
                    saveDebounced('${c.ID}','${s}',this.value, this.parentElement);
                  ">
              `, c.ID, s)}
              /
              <span>${mod(c[s])>=0?'+':''}${mod(c[s])}</span>
            </div>
          </div>
        `).join('')}
      </div>

      <div class="combat">
        <div class="box">
          <div class="title">HP</div>
          <div class="combat-line">
            ${wrapInput(`
              <input value="${c.HP_CURRENT}"
                onfocus="setInputState(this.parentElement, 'focused')"
                onblur="setInputState(this.parentElement, null)"
                oninput="saveDebounced('${c.ID}','HP_CURRENT',this.value, this.parentElement)">
            `, c.ID, 'HP_CURRENT')}
            /
            ${wrapInput(`
              <input value="${c.HP_MAX}" style="font-weight:bold;"
                onfocus="setInputState(this.parentElement, 'focused')"
                onblur="setInputState(this.parentElement, null)"
                oninput="saveDebounced('${c.ID}','HP_MAX',this.value, this.parentElement)">
            `, c.ID, 'HP_MAX')}
          </div>
        </div>

        <div class="box">
          <div class="title">AC</div>
          <div style="display:flex; justify-content:center;">
            ${wrapInput(`
              <input value="${c.AC}" maxlength="2"
                style="width:40px; font-weight:bold; text-align:center;"
                onfocus="setInputState(this.parentElement, 'focused')"
                onblur="setInputState(this.parentElement, null)"
                oninput="saveDebounced('${c.ID}','AC',this.value, this.parentElement)">
            `, c.ID, 'AC')}
          </div>
        </div>
      </div>

      <div class="box attacks">
        <div class="title">ATTACKS</div>
        ${wrapInput(`
          <textarea
            onfocus="setInputState(this.parentElement, 'focused')"
            onblur="setInputState(this.parentElement, null); forceSaveTextField('${c.ID}','ATTACKS',this.value, this.parentElement)"
            oninput="saveTextFieldDebounced('${c.ID}','ATTACKS',this.value, this.parentElement)"
          >${c.ATTACKS || ''}</textarea>
        `, c.ID, 'ATTACKS')}
      </div>
    </div>

    <div class="middle">
      ${['ANCESTRY','CLASS','LEVEL','TITLE','ALIGNMENT','BACKGROUND','DEITY'].map(f => `
        <div class="box">
          <div class="title">${f.replace(/_/g,' ')}</div>
          ${wrapInput(`
            <input value="${c[f] || ''}"
              onfocus="setInputState(this.parentElement, 'focused')"
              onblur="setInputState(this.parentElement, null)"
              oninput="saveDebounced('${c.ID}','${f}',this.value, this.parentElement)">
          `, c.ID, f)}
        </div>
      `).join('')}

      <div class="box">
        <div class="title">XP</div>
        <div class="xp-line">
          ${wrapInput(`
            <input value="${c.XP_CURRENT}"
              onfocus="setInputState(this.parentElement, 'focused')"
              onblur="setInputState(this.parentElement, null)"
              oninput="saveDebounced('${c.ID}','XP_CURRENT',this.value, this.parentElement)">
          `, c.ID, 'XP_CURRENT')}
          /
          ${wrapInput(`
            <input value="${c.XP_TO_NEXT_LEVEL}"
              onfocus="setInputState(this.parentElement, 'focused')"
              onblur="setInputState(this.parentElement, null)"
              oninput="saveDebounced('${c.ID}','XP_TO_NEXT_LEVEL',this.value, this.parentElement)">
          `, c.ID, 'XP_TO_NEXT_LEVEL')}
        </div>
      </div>
    </div>

    <div>
      <div class="box talents">
        <div class="title">TALENTS / SPELLS</div>
        ${wrapInput(`
          <textarea
            onfocus="setInputState(this.parentElement, 'focused')"
            onblur="setInputState(this.parentElement, null); forceSaveTextField('${c.ID}','TALENTS_SPELLS',this.value, this.parentElement)"
            oninput="saveTextFieldDebounced('${c.ID}','TALENTS_SPELLS',this.value, this.parentElement)"
          >${c.TALENTS_SPELLS || ''}</textarea>
        `, c.ID, 'TALENTS_SPELLS')}
      </div>

      <div class="box">
        <div class="title">CURRENCY</div>
        <div class="currency-box">
          ${['GP','SP','CP'].map(f => `
            <div>${f}
              ${wrapInput(`
                <input value="${c[f]}"
                  onfocus="setInputState(this.parentElement, 'focused')"
                  onblur="setInputState(this.parentElement, null)"
                  oninput="saveDebounced('${c.ID}','${f}',this.value, this.parentElement)">
              `, c.ID, f)}
            </div>
          `).join('')}
        </div>
      </div>

      <div class="box">
        <div class="title">GEAR</div>
        <div class="gear-list">
          <div>${gearColumn(1,10)}</div>
          <div>${gearColumn(11,20)}</div>
        </div>

        <div class="free">
          <div class="title">FREE TO CARRY</div>
          ${wrapInput(`
            <input value="${c.FREE_TO_CARRY || ''}"
              onfocus="setInputState(this.parentElement, 'focused')"
              onblur="setInputState(this.parentElement, null)"
              oninput="saveDebounced('${c.ID}','FREE_TO_CARRY',this.value, this.parentElement)">
          `, c.ID, 'FREE_TO_CARRY')}
        </div>
      </div>
    </div>
  `;
}

function gearColumn(start, end) {
  let out = '';
  for (let i = start; i <= end; i++) {
    const val = currentChar['GEAR_' + i] || '';
    const grey = val === '-' ? 'greyed' : '';
    out += `
      <div class="gear-item">
        <span>${i}.</span>
        ${wrapInput(`
          <input class="${grey}" value="${val}"
            onfocus="setInputState(this.parentElement, 'focused')"
            onblur="setInputState(this.parentElement, null)"
            oninput="saveDebounced('${currentChar.ID}','GEAR_${i}',this.value, this.parentElement)">
        `, currentChar.ID, `GEAR_${i}`)}
      </div>`;
  }
  return out;
}
</script>

</body>
</html>
