<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 12px 0;
    }

    .sheet {
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 16px;
      max-width: 1200px;
    }

    .box {
      border: 2px solid #000;
      padding: 6px;
    }

    .title {
      font-weight: bold;
      border-bottom: 1px solid #000;
      margin-bottom: 4px;
    }

    /* LEFT COLUMN */
    .left {
      display: grid;
      grid-template-rows: auto auto auto auto 1fr;
      gap: 8px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    .stat {
      border: 2px solid #000;
      padding: 4px;
      font-weight: bold;
    }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    /* RIGHT COLUMN */
    .right {
      display: grid;
      grid-template-rows: 180px 1fr;
      gap: 8px;
    }

    .talents textarea {
      width: 100%;
      height: 140px;
      border: none;
      resize: none;
      font-family: inherit;
    }

    /* GEAR BOX */
    .gear-box {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto auto 1fr;
      gap: 6px;
    }

    .gear-list {
      grid-column: 1 / span 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .currency {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #000;
      padding-top: 4px;
    }

    .free {
      border-left: 1px solid #000;
      padding-left: 6px;
    }

    input, textarea {
      border: none;
      width: 100%;
      font-family: inherit;
      font-size: 14px;
      background: transparent;
    }

    /* Adjust attack box height */
  .combat textarea, .talents textarea {
    width: 100%;
    height: 100px;
    border: none;
    resize: none;
    font-family: inherit;
  }

  /* Stats inputs */
  .stat input {
    width: 50px;
    font-weight: bold;
    text-align: center;
  }

  /* Gear inputs */
  .gear-item input {
    flex: 1;
    border: none;
    background: transparent;
    font-family: inherit;
  }

  /* Free to carry input */
  .free input {
    width: 100%;
    border: none;
    background: transparent;
    font-family: inherit;
  }

  .currency-box {
    border: 2px solid #000;
    padding: 4px;
    display: flex;
    gap: 12px;
    margin-bottom: 8px;
  }

  .currency-box input {
    width: 50px;
    text-align: center;
  }

  .gear-list {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 1-10 left, 11-20 right */
    gap: 4px 16px;
  }
  </style>

  
</head>
<body>

<div>
  <label>Character</label>
  <select id="characterSelect"></select>
</div>

<div id="sheet" class="sheet"></div>

<script>
function mod(v) { return Math.floor((v - 10) / 2); }

google.script.run.withSuccessHandler(chars => {
  const sel = document.getElementById('characterSelect');
  sel.innerHTML = '<option>Selectâ€¦</option>';
  chars.forEach(c => {
    const o = document.createElement('option');
    o.value = c.id;
    o.textContent = c.name;
    sel.appendChild(o);
  });
  sel.onchange = () =>
    google.script.run.withSuccessHandler(render).getCharacterById(sel.value);
}).getAllCharacters();

function render(c) {
  document.getElementById('sheet').innerHTML = `
    <div class="left">
      <h1>Shadowdark</h1>

      <div class="box">
        <div class="title">NAME</div>
        <input value="${c.NAME || ''}">
      </div>

      <div class="stats">
        ${['STR','DEX','CON','INT','WIS','CHA'].map(s => `
          <div class="stat">
            ${s} <input type="numeric" value="${c[s]}" onchange="this.nextElementSibling.textContent=mod(this.value)"/> 
            <span>${mod(c[s]) >= 0 ? '+' : ''}${mod(c[s])}</span>
          </div>
        `).join('')}
      </div>

      <div class="combat">
        <div class="box">
          <div class="title">HP</div>
          <input type="numeric" value="${c.HP_CURRENT}"> / <input type="numeric" value="${c.HP_MAX}">
        </div>
        <div class="box">
          <div class="title">AC</div>
          <input type="numeric" value="${c.AC}">
        </div>
      </div>

      <div class="box">
        <div class="title">ATTACKS</div>
        <textarea>${c.ATTACKS || ''}</textarea>
      </div>
    </div>

    <div class="right">

      <div class="box talents">
        <div class="title">TALENTS / SPELLS</div>
        <textarea>${c.TALENTS_SPELLS || ''}</textarea>
      </div>

      <div class="box currency-box">
        <div>GP <input type="numeric" value="${c.GP}"></div>
        <div>SP <input type="numeric" value="${c.SP}"></div>
        <div>CP <input type="numeric" value="${c.CP}"></div>
      </div>

      <div class="box gear-box">
        <div class="title" style="grid-column:1/span 2">GEAR</div>
        <div class="gear-list">
          ${Array.from({length:20},(_,i)=>`
            <div class="gear-item">
              <span>${i+1}.</span>
              <input value="${c['GEAR_'+(i+1)] || ''}">
            </div>
          `).join('')}
        </div>

        <div class="free">
          <div class="title">FREE TO CARRY</div>
          <input value="${c.FREE_TO_CARRY || ''}">
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
