<!DOCTYPE html>
<html>
<head>
  <!-- v3.6 - Enhanced total display -->
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .status {
      font-size: 12px;
      font-weight: bold;
      margin-left: 12px;
    }

    .status.loading { color: orange; }
    .status.saving { color: blue; }
    .status.saved { color: green; }

    select {
      padding: 4px;
    }

    #sheet {
      margin-top: 20px;
    }

    .sheet {
      display: grid;
      grid-template-columns: 320px 260px 1fr;
      gap: 16px;
      max-width: 1300px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }

    /* Base input styling - transparent borders by default */
    input, textarea {
      border: 2px solid transparent;
      box-sizing: border-box;
      width: 100%;
      font-family: inherit;
      background: transparent;
      font-size: 14px;
      transition: all 0.2s;
      border-radius: 3px;
    }

    textarea { resize: none; }

    /* Focus state - solid blue border */
    input:focus, textarea:focus {
      background: #f0f8ff;
      outline: none;
      border-color: #0077cc;
    }

    /* Saving state - solid yellow border */
    input.saving, textarea.saving {
      background: #fffbf0;
      border-color: #ffa500;
    }

    /* Disabled state during save */
    input:disabled, textarea:disabled, select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Error state - solid red border */
    input.error, textarea.error {
      background: #fff5f5;
      border-color: #dc3545;
    }

    input:hover:not(.saving), textarea:hover:not(.saving) {
      background: #f9f9f9;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 8px;
      text-align: center;
    }

    .stat-label { font-weight: bold; }

    .stat-value {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }

    .stat-value input {
      width: 40px;
      text-align: center;
      font-weight: normal;
    }

    .stat-value span { font-weight: bold; }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .combat-line input {
      width: 40px;
      text-align: center;
    }

    .attacks textarea { height: 120px; }

    .middle {
      display: grid;
      gap: 4px;
    }

    .middle input {
      text-align: right;
      font-size: 16px;
    }

    .middle .box .title {
      border-bottom: none;
      text-align: left;
    }

    .xp-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .xp-line input {
      width: 70px;
      text-align: center;
    }

    .xp-line input:last-child {
      font-weight: bold;
    }

    .talents textarea { height: 210px; }

    .currency-box {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }

    .currency-box div {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .currency-box input {
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
      margin-bottom: 6px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .gear-item input.greyed {
      background: #eee;
      font-style: italic;
      color: #555;
    }

    .free {
      border-top: 1px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }

    /* Mobile styles - triggered by JS user-agent detection */
    body.mobile .sheet {
      grid-template-columns: 1fr;
    }

    body.mobile h1 {
      font-size: 28px;
    }

    body.mobile .stats {
      grid-template-columns: repeat(3, 1fr);
    }

    body.mobile .gear-list {
      grid-template-columns: 1fr;
    }

    /* ===== Dice Roller Styles ===== */
    .dice-roller {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid #000;
      border-radius: 3px;
    }

    .dice-roller-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 8px;
    }

    .pill-group {
      display: flex;
      border: 1px solid black;
      border-radius: 999px;
      overflow: hidden;
      margin: 6px 0;
      width: 100%;
    }

    .pill {
      padding: 6px 14px;
      background: white;
      color: black;
      border: none;
      border-right: 1px solid black;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      flex: 1;
      text-align: center;
    }

    #mod-group .pill {
      padding: 6px 8px;
      font-size: 11px;
    }

    .pill:last-child { border-right: none; }
    .pill.active { background: black; color: white; }
    .pill:disabled { opacity: 0.5; cursor: not-allowed; }

    #dicebtn {
      margin-top: 8px;
      padding: 8px 20px;
      font-size: 16px;
      border: 2px solid black;
      background: black;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-family: inherit;
    }

    #dicebtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== Modal Styles ===== */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 8px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      border: 2px solid #000;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: bold;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 32px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      width: 32px;
      height: 32px;
    }

    .modal-body {
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .die-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .die {
      width: 90px;
      height: 90px;
      color: black;
    }

    .die line,
    .die polygon,
    .die rect {
      stroke: currentColor;
      stroke-width: 2;
      fill: white;
    }

    .die text {
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: currentColor;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
    }

    .winner.adv { color: green; }
    .winner.dis { color: red; }

    .winner.adv text {
      filter: drop-shadow(0 0 4px rgba(0,255,0,.6));
    }
    .winner.dis text {
      filter: drop-shadow(0 0 4px rgba(255,0,0,.6));
    }

    .nat20 {
      color: gold;
    }
    .nat20 text {
      filter: drop-shadow(0 0 5px gold);
    }

    .nat1 {
      color: #8b0000;
    }
    .nat1 text {
      filter: drop-shadow(0 0 5px #8b0000);
    }

    .mod-total {
      font-size: 16px;
    }

    .die-total {
      font-size: 32px;
      font-weight: bold;
      margin-top: 4px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .modal-btn {
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid black;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 6px;
      font-family: inherit;
    }

    .modal-btn.primary {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

<script>
// Detect mobile via user-agent since GAS iframe breaks responsive CSS
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.classList.add('mobile');
}
</script>

<div>
  <select id="characterSelect"></select>
  <span id="loadStatus" class="status loading">Loadingâ€¦</span>
  <span id="saveStatus" class="status"></span>
</div>

<div id="sheet" class="sheet loading"></div>

<!-- Dice Roller Modal -->
<div class="modal-overlay" id="diceModal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Roll Result</div>
      <button class="modal-close" onclick="closeDiceModal()">&times;</button>
    </div>
    <div class="modal-body" id="modalDiceOutput"></div>
    <div class="modal-actions">
      <button class="modal-btn" onclick="closeDiceModal()">Close</button>
      <button class="modal-btn primary" onclick="rerollDice()">Re-roll</button>
    </div>
  </div>
</div>

<script>
let saveTimer;
let currentChar;
let saveLock = false;
let diceRollerMods = { str: 0, int: 0, dex: 0, wis: 0, con: 0, cha: 0 };
let lastDiceRoll = null;

function setInputState(input, state) {
  if (!input) return;
  input.classList.remove('saving', 'error');
  if (state) {
    input.classList.add(state);
  }
}

function lockAllInputs() {
  const inputs = document.querySelectorAll('input, textarea, select');
  inputs.forEach(el => {
    if (!el.classList.contains('saving')) {
      el.disabled = true;
    }
  });
}

function unlockAllInputs() {
  const inputs = document.querySelectorAll('input, textarea, select');
  inputs.forEach(el => el.disabled = false);
}

/* ===== Small-field debounce with global lock ===== */
function saveDebounced(id, field, value, inputElement) {
  if (saveLock) return;

  setInputState(inputElement, 'saving');

  const statusEl = document.getElementById('saveStatus');
  statusEl.textContent = 'Savingâ€¦';
  statusEl.className = 'status saving';

  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    saveLock = true;
    lockAllInputs();

    google.script.run
      .withSuccessHandler(() => {
        saveLock = false;
        unlockAllInputs();
        setInputState(inputElement, null);
        statusEl.textContent = 'Saved';
        statusEl.className = 'status saved';
      })
      .withFailureHandler((error) => {
        saveLock = false;
        unlockAllInputs();
        setInputState(inputElement, 'error');
        statusEl.textContent = 'Save failed';
        statusEl.className = 'status';
        console.error('Save error:', error);
        
        setTimeout(() => {
          setInputState(inputElement, null);
        }, 3000);
      })
      .updateCharacterField(id, field, value);
  }, 1500);
}

/* ===== Text field debounce with global lock ===== */
const textSaveTimers = {};
const textLastSaved = {};

function saveTextFieldDebounced(id, field, value, inputElement) {
  if (saveLock) return;
  
  setInputState(inputElement, 'saving');
  
  clearTimeout(textSaveTimers[field]);
  textSaveTimers[field] = setTimeout(() => {
    forceSaveTextField(id, field, value, inputElement);
  }, 2000);
}

function forceSaveTextField(id, field, value, inputElement) {
  if (textLastSaved[field] === value) {
    setInputState(inputElement, null);
    return;
  }
  
  if (saveLock) return;

  clearTimeout(textSaveTimers[field]);
  saveLock = true;
  lockAllInputs();
  setInputState(inputElement, 'saving');
  
  const statusEl = document.getElementById('saveStatus');
  statusEl.textContent = 'Savingâ€¦';
  statusEl.className = 'status saving';

  google.script.run
    .withSuccessHandler(() => {
      textLastSaved[field] = value;
      saveLock = false;
      unlockAllInputs();
      setInputState(inputElement, null);
      statusEl.textContent = 'Saved';
      statusEl.className = 'status saved';
    })
    .withFailureHandler((error) => {
      saveLock = false;
      unlockAllInputs();
      setInputState(inputElement, 'error');
      statusEl.textContent = 'Save failed';
      statusEl.className = 'status';
      console.error('Save error:', error);
      
      setTimeout(() => {
        setInputState(inputElement, null);
      }, 3000);
    })
    .updateCharacterField(id, field, value);
}

function mod(v) { return Math.floor((v - 10)/2); }

/* ===== Load characters ===== */
google.script.run.withSuccessHandler(chars => {
  const sel = document.getElementById('characterSelect');
  sel.innerHTML = '<option>Select characterâ€¦</option>';

  chars.forEach(c => {
    const label =
      (c.STATUS || '').toLowerCase() === 'deceased'
        ? `ðŸ’€ ${c.name}`
        : c.name;

    const o = document.createElement('option');
    o.value = c.id;
    o.textContent = label;
    sel.appendChild(o);
  });

  document.getElementById('loadStatus').textContent = '';

  sel.onchange = () => {
    document.getElementById('sheet').classList.add('loading');
    google.script.run.withSuccessHandler(render).getCharacterById(sel.value);
  };
}).getAllCharacters();

/* ===== Render ===== */
function render(c) {
  currentChar = c;

  textLastSaved.ATTACKS = c.ATTACKS || '';
  textLastSaved.TALENTS_SPELLS = c.TALENTS_SPELLS || '';

  document.getElementById('sheet').classList.remove('loading');

  document.getElementById('sheet').innerHTML = `
    <div>
      <div class="stats">
        ${['STR','INT','DEX','WIS','CON','CHA'].map(s => `
          <div class="stat">
            <div class="stat-label">${s}</div>
            <div class="stat-value">
              <input value="${c[s]}" id="stat-${s}"
                oninput="
                  document.getElementById('mod-${s}').textContent=(mod(this.value)>=0?'+':'')+mod(this.value);
                  saveDebounced('${c.ID}','${s}',this.value, this);
                ">
              /
              <span id="mod-${s}">${mod(c[s])>=0?'+':''}${mod(c[s])}</span>
            </div>
          </div>
        `).join('')}
      </div>

      <div class="combat">
        <div class="box">
          <div class="title">HP</div>
          <div class="combat-line">
            <input value="${c.HP_CURRENT}"
              oninput="saveDebounced('${c.ID}','HP_CURRENT',this.value, this)">
            /
            <input value="${c.HP_MAX}" style="font-weight:bold;"
              oninput="saveDebounced('${c.ID}','HP_MAX',this.value, this)">
          </div>
        </div>

        <div class="box">
          <div class="title">AC</div>
          <div style="display:flex; justify-content:center;">
            <input value="${c.AC}" maxlength="2"
              style="width:40px; font-weight:bold; text-align:center;"
              oninput="saveDebounced('${c.ID}','AC',this.value, this)">
          </div>
        </div>
      </div>

      <div class="box attacks">
        <div class="title">ATTACKS</div>
        <textarea
          oninput="saveTextFieldDebounced('${c.ID}','ATTACKS',this.value, this)"
          onblur="forceSaveTextField('${c.ID}','ATTACKS',this.value, this)"
        >${c.ATTACKS || ''}</textarea>
      </div>

      <div class="box dice-roller">
        <div class="dice-roller-title">DICE ROLLER</div>
        <div class="pill-group" id="dice-group">
          <button class="pill" data-dice="4">d4</button>
          <button class="pill" data-dice="6">d6</button>
          <button class="pill" data-dice="8">d8</button>
          <button class="pill" data-dice="10">d10</button>
          <button class="pill" data-dice="12">d12</button>
          <button class="pill active" data-dice="20">d20</button>
        </div>
        <br>
        <div class="pill-group" id="mod-group">
          <button class="pill" data-mod="str">STR</button>
          <button class="pill" data-mod="int">INT</button>
          <button class="pill" data-mod="dex">DEX</button>
          <button class="pill" data-mod="wis">WIS</button>
          <button class="pill" data-mod="con">CON</button>
          <button class="pill" data-mod="cha">CHA</button>
        </div>
        <br>
        <div class="pill-group" id="adv-group">
          <button class="pill" data-adv="adv">Advantage</button>
          <button class="pill" data-adv="dis">Disadvantage</button>
        </div>
        <br>
        <button id="dicebtn" onclick="rollDiceFromButton()">Roll</button>
      </div>
    </div>

    <div class="middle">
      ${['ANCESTRY','CLASS','LEVEL','TITLE','ALIGNMENT','BACKGROUND','DEITY'].map(f => `
        <div class="box">
          <div class="title">${f.replace(/_/g,' ')}</div>
          <input value="${c[f] || ''}"
            oninput="saveDebounced('${c.ID}','${f}',this.value, this)">
        </div>
      `).join('')}

      <div class="box">
        <div class="title">XP</div>
        <div class="xp-line">
          <input value="${c.XP_CURRENT}"
            oninput="saveDebounced('${c.ID}','XP_CURRENT',this.value, this)">
          /
          <input value="${c.XP_TO_NEXT_LEVEL}"
            oninput="saveDebounced('${c.ID}','XP_TO_NEXT_LEVEL',this.value, this)">
        </div>
      </div>
    </div>

    <div>
      <div class="box talents">
        <div class="title">TALENTS / SPELLS</div>
        <textarea
          oninput="saveTextFieldDebounced('${c.ID}','TALENTS_SPELLS',this.value, this)"
          onblur="forceSaveTextField('${c.ID}','TALENTS_SPELLS',this.value, this)"
        >${c.TALENTS_SPELLS || ''}</textarea>
      </div>

      <div class="box">
        <div class="title">CURRENCY</div>
        <div class="currency-box">
          ${['GP','SP','CP'].map(f => `
            <div>${f}
              <input value="${c[f]}"
                oninput="saveDebounced('${c.ID}','${f}',this.value, this)">
            </div>
          `).join('')}
        </div>
      </div>

      <div class="box">
        <div class="title">GEAR</div>
        <div class="gear-list">
          <div>${gearColumn(1,10)}</div>
          <div>${gearColumn(11,20)}</div>
        </div>

        <div class="free">
          <div class="title">FREE TO CARRY</div>
          <input value="${c.FREE_TO_CARRY || ''}"
            oninput="saveDebounced('${c.ID}','FREE_TO_CARRY',this.value, this)">
        </div>
      </div>
    </div>
  `;
  
  initDiceRoller();
}

function gearColumn(start, end) {
  let out = '';
  for (let i = start; i <= end; i++) {
    const val = currentChar['GEAR_' + i] || '';
    const grey = val === '-' ? 'greyed' : '';
    out += `
      <div class="gear-item">
        <span>${i}.</span>
        <input class="${grey}" value="${val}"
          oninput="saveDebounced('${currentChar.ID}','GEAR_${i}',this.value, this)">
      </div>`;
  }
  return out;
}

/* ===== Dice Roller Functions ===== */
function initDiceRoller() {
  // Update mods from current character
  ['STR','INT','DEX','WIS','CON','CHA'].forEach(s => {
    const val = currentChar[s];
    diceRollerMods[s.toLowerCase()] = Math.floor((val - 10) / 2);
  });

  // Setup pill groups
  exclusivePills("#dice-group");
  togglePills("#mod-group");
  togglePills("#adv-group");
}

function exclusivePills(group) {
  document.querySelectorAll(group + " .pill").forEach(b => {
    b.onclick = () => {
      document.querySelectorAll(group + " .pill").forEach(x => x.classList.remove("active"));
      b.classList.add("active");
    };
  });
}

function togglePills(group) {
  document.querySelectorAll(group + " .pill").forEach(b => {
    b.onclick = () => {
      const on = b.classList.contains("active");
      document.querySelectorAll(group + " .pill").forEach(x => x.classList.remove("active"));
      if (!on) b.classList.add("active");
    };
  });
}

function rollDiceFromButton() {
  const dice = +document.querySelector("#dice-group .active").dataset.dice;
  const modBtn = document.querySelector("#mod-group .active");
  const advBtn = document.querySelector("#adv-group .active");

  const modKey = modBtn ? modBtn.dataset.mod : null;
  const adv = advBtn ? advBtn.dataset.adv : "NONE";

  lastDiceRoll = { dice, modKey, adv };
  performDiceRoll(dice, modKey, adv);
}

function rerollDice() {
  if (lastDiceRoll) {
    performDiceRoll(lastDiceRoll.dice, lastDiceRoll.modKey, lastDiceRoll.adv);
  }
}

function performDiceRoll(dice, modKey, adv) {
  const d1 = rollDie(dice, modKey);
  const d2 = adv !== "NONE" ? rollDie(dice, modKey) : null;

  const output = renderDiceResult(d1, d2, adv, dice, !!modKey);
  document.getElementById('modalDiceOutput').innerHTML = output;
  openDiceModal();
}

function rollDie(d, modKey) {
  const roll = Math.floor(Math.random() * d) + 1;
  let total = roll;
  let mod = 0;
  let nat1 = false, nat20 = false;

  if (d === 20) {
    nat1 = roll === 1;
    nat20 = roll === 20;
  }

  if (!nat1 && !nat20 && modKey) {
    mod = diceRollerMods[modKey];
    total += mod;
  }

  return { roll, total, mod, nat1, nat20 };
}

function renderDiceResult(d1, d2, adv, dice, showTotals) {
  if (!d2) {
    return dieHTML(d1, dice, true, "", showTotals);
  }

  let winner =
    d1.total === d2.total
      ? d1
      : adv === "adv"
        ? (d1.total > d2.total ? d1 : d2)
        : (d1.total < d2.total ? d1 : d2);

  const loser = winner === d1 ? d2 : d1;

  return (
    dieHTML(loser, dice, false, adv, showTotals, winner) +
    dieHTML(winner, dice, true, adv, showTotals, winner)
  );
}

function dieHTML(d, dice, isWinner, adv, showTotals, winner) {
  let cls = "";

  const isNat = d.nat1 || d.nat20;
  const showNat = isNat && (!winner || d === winner);

  if (showNat) {
    cls = d.nat20 ? "nat20" : "nat1";
  } else if (isWinner && adv) {
    cls = `winner ${adv}`;
  }

  return `
  <div class="die-container">
    <svg class="die ${cls}" viewBox="0 0 120 100">
      ${dieShape(dice, d.roll)}
    </svg>
    ${
      showTotals && isWinner
        ? `<div>
            ${d.mod ? `<div class="mod-total">Mod: ${d.mod > 0 ? "+" : ""}${d.mod}</div>` : ""}
            <div class="die-total">${d.total}</div>
          </div>`
        : ""
    }
  </div>`;
}

function openDiceModal() {
  document.getElementById('diceModal').classList.add('show');
  lockAllInputs();
  // Also disable dice roller controls
  document.querySelectorAll('.pill, #dicebtn').forEach(el => el.disabled = true);
}

function closeDiceModal() {
  document.getElementById('diceModal').classList.remove('show');
  if (!saveLock) {
    unlockAllInputs();
    // Re-enable dice roller controls
    document.querySelectorAll('.pill, #dicebtn').forEach(el => el.disabled = false);
  }
}
