<!DOCTYPE html>
<html>
<head>
  <!-- v1.4 -->
  <base target="_top">

  <style>
    /* ================= BASE ================= */
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 12px 0;
    }

    select, input, textarea {
      font-family: inherit;
      font-size: 14px;
      background: transparent;
      border: none;
    }

    textarea {
      resize: none;
    }

    .title {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
    }

    /* ================= LAYOUT ================= */
    .sheet {
      display: grid;
      grid-template-columns: 340px 260px 1fr;
      gap: 16px;
      max-width: 1200px;
    }

    .left, .middle, .right {
      display: grid;
      gap: 12px;
    }

    /* ================= STATS ================= */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 6px;
      text-align: center;
    }

    .stat-label {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .stat-line {
      display: flex;
      justify-content: center;
      gap: 6px;
      align-items: baseline;
    }

    .stat-line input {
      width: 40px;
      text-align: center;
      font-weight: normal;
    }

    .mod {
      font-weight: bold;
    }

    /* ================= COMBAT ================= */
    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .combat-line input {
      width: 50px;
      text-align: center;
    }

    .ac input {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }

    /* ================= TEXT AREAS ================= */
    .attacks textarea {
      height: 120px;
    }

    .talents textarea {
      height: 180px;
    }

    /* ================= MIDDLE ================= */
    .field input {
      width: 100%;
      font-size: 16px;
      text-align: right;
    }

    .xp-line {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .xp-line input {
      width: 70px;
      text-align: center;
    }

    .xp-line input:last-child {
      font-weight: bold;
    }

    /* ================= GEAR ================= */
    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 16px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .gear-item input {
      flex: 1;
    }

    .gear-item input.dash {
      background: #eee;
      color: #666;
    }

    .free {
      margin-top: 8px;
    }

    /* ================= CURRENCY ================= */
    .currency-box {
      display: flex;
      justify-content: space-around;
      gap: 12px;
    }

    .currency-box input {
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    /* ================= MOBILE (THIS IS THE KEY PART) ================= */
    body.mobile {
      font-size: 18px;
    }

    body.mobile .sheet {
      grid-template-columns: 1fr;
    }

    body.mobile #characterSelect {
      font-size: 20px;
      padding: 12px 14px;
      width: 100%;
      margin-bottom: 20px;
    }

    body.mobile input,
    body.mobile textarea {
      font-size: 18px;
      padding: 6px 8px;
    }

    body.mobile .title {
      font-size: 14px;
    }

    body.mobile .box {
      padding: 8px;
    }

    body.mobile .attacks textarea {
      height: 140px;
    }

    body.mobile .talents textarea {
      height: 200px;
    }
  </style>
</head>

<body>

  <div>
    <select id="characterSelect"></select>
  </div>

  <div id="sheet" class="sheet"></div>

  <script>
    function isMobileDevice() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      document.body.classList.add('mobile');
    }

    function mod(v) {
      return Math.floor((v - 10) / 2);
    }

    google.script.run.withSuccessHandler(chars => {
      const sel = document.getElementById('characterSelect');
      sel.innerHTML = '<option>Select character…</option>';

      chars.forEach(c => {
        const o = document.createElement('option');
        o.value = c.id;
        o.textContent = c.status === 'deceased'
          ? `☠️ ${c.name}`
          : c.name;
        sel.appendChild(o);
      });

      sel.onchange = () => {
        google.script.run.withSuccessHandler(render)
          .getCharacterById(sel.value);
      };
    }).getAllCharacters();

    function render(c) {
      document.getElementById('sheet').innerHTML = `
        <div class="left">
          <h1>Shadowdark</h1>

          <div class="stats">
            ${['STR','INT','DEX','WIS','CON','CHA'].map(s => `
              <div class="stat">
                <div class="stat-label">${s}</div>
                <div class="stat-line">
                  <input value="${c[s] || ''}">
                  <span>/</span>
                  <span class="mod">${mod(c[s]) >= 0 ? '+' : ''}${mod(c[s])}</span>
                </div>
              </div>
            `).join('')}
          </div>

          <div class="combat">
            <div class="box">
              <div class="title" style="text-align:center">HP</div>
              <div class="combat-line">
                <input value="${c.HP_CURRENT}">
                <span>/</span>
                <input value="${c.HP_MAX}" style="font-weight:bold">
              </div>
            </div>

            <div class="box ac">
              <div class="title" style="text-align:center">AC</div>
              <div class="combat-line">
                <input value="${c.AC}">
              </div>
            </div>
          </div>

          <div class="box attacks">
            <div class="title">ATTACKS</div>
            <textarea>${c.ATTACKS || ''}</textarea>
          </div>
        </div>

        <div class="middle">
          ${['ANCESTRY','CLASS','LEVEL','TITLE','ALIGNMENT','BACKGROUND','DEITY'].map(f => `
            <div class="box field">
              <div class="title">${f}</div>
              <input value="${c[f] || ''}">
            </div>
          `).join('')}

          <div class="box">
            <div class="title">XP</div>
            <div class="xp-line">
              <input value="${c.XP_CURRENT}">
              <span>/</span>
              <input value="${c.XP_TO_NEXT_LEVEL}">
            </div>
          </div>
        </div>

        <div class="right">
          <div class="box talents">
            <div class="title">TALENTS / SPELLS</div>
            <textarea>${c.TALENTS_SPELLS || ''}</textarea>
          </div>

          <div class="box currency-box">
            ${['GP','SP','CP'].map(cur => `
              <div>${cur} <input value="${c[cur] || ''}"></div>
            `).join('')}
          </div>

          <div class="box">
            <div class="title">GEAR</div>
            <div class="gear-list">
              ${Array.from({length:20},(_,i)=>{
                const val = c['GEAR_'+(i+1)] || '';
                return `
                  <div class="gear-item">
                    <span>${i+1}.</span>
                    <input class="${val === '-' ? 'dash' : ''}" value="${val}">
                  </div>
                `;
              }).join('')}
            </div>

            <div class="free">
              <div class="title">FREE TO CARRY</div>
              <input value="${c.FREE_TO_CARRY || ''}">
            </div>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
