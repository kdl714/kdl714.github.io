<!DOCTYPE html>
<html>
<head>
  <base target="_top">

  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .status {
      font-size: 12px;
      opacity: 0.7;
      margin-left: 12px;
    }

    .sheet {
      display: grid;
      grid-template-columns: 300px 260px 1fr;
      gap: 16px;
      max-width: 1300px;
    }

    .box {
      border: 2px solid #000;
      padding: 6px;
    }

    .title {
      font-weight: bold;
      border-bottom: 1px solid #000;
      margin-bottom: 4px;
    }

    input, textarea {
      border: none;
      width: 100%;
      font-family: inherit;
      background: transparent;
    }

    textarea {
      resize: none;
    }

    /* LEFT */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    .stat {
      border: 2px solid #000;
      padding: 4px;
      text-align: center;
      font-weight: bold;
    }

    /* MIDDLE */
    .middle {
      display: grid;
      gap: 8px;
    }

    /* RIGHT */
    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .free {
      border-top: 1px solid #000;
      margin-top: 6px;
      padding-top: 6px;
    }

    .currency-box {
      display: flex;
      justify-content: space-around;
      margin-bottom: 8px;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>

<body>

<div>
  <select id="characterSelect"></select>
  <span id="loadStatus" class="status loading">Loading…</span>
  <span id="saveStatus" class="status"></span>
</div>

<div id="sheet" class="sheet loading"></div>

<script>
let saveTimer;
let currentChar;

function mod(v) {
  return Math.floor((v - 10) / 2);
}

function saveDebounced(id, field, value) {
  document.getElementById('saveStatus').textContent = 'Saving…';
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    google.script.run
      .withSuccessHandler(() => {
        document.getElementById('saveStatus').textContent = 'Saved';
      })
      .updateCharacterField(id, field, value);
  }, 600);
}

/* Load characters */
google.script.run.withSuccessHandler(chars => {
  const sel = document.getElementById('characterSelect');
  sel.innerHTML = '<option>Select character…</option>';

  chars.forEach(c => {
    const o = document.createElement('option');
    o.value = c.id;
    o.textContent = c.name;
    sel.appendChild(o);
  });

  document.getElementById('loadStatus').textContent = '';

  sel.onchange = () => {
    document.getElementById('sheet').classList.add('loading');
    google.script.run
      .withSuccessHandler(render)
      .getCharacterById(sel.value);
  };
}).getAllCharacters();

/* Render */
function render(c) {
  currentChar = c;
  document.getElementById('sheet').classList.remove('loading');

  document.getElementById('sheet').innerHTML = `
    <div>
      <h1>${c.NAME || ''}</h1>

      <div class="stats">
        ${['STR','DEX','CON','INT','WIS','CHA'].map(s => {
          const m = mod(c[s]);
          return `
            <div class="stat">
              <input value="${c[s]}"
                oninput="saveDebounced('${c.ID}','${s}',this.value)">
              <div>${c[s]} / ${m >= 0 ? '+' : ''}${m}</div>
            </div>`;
        }).join('')}
      </div>

      <div class="box">
        <div class="title">ATTACKS</div>
        <textarea
          oninput="saveDebounced('${c.ID}','ATTACKS',this.value)">${c.ATTACKS || ''}</textarea>
      </div>
    </div>

    <div class="middle">
      ${['ANCESTRY','CLASS','LEVEL','TITLE','ALIGNMENT','BACKGROUND','DEITY']
        .map(f => `
          <div class="box">
            <div class="title">${f.replace(/_/g,' ')}</div>
            <input value="${c[f] || ''}"
              oninput="saveDebounced('${c.ID}','${f}',this.value)">
          </div>`).join('')}

      <div class="box">
        <div class="title">XP</div>
        <input value="${c.XP_CURRENT || ''}"
          oninput="saveDebounced('${c.ID}','XP_CURRENT',this.value)"> /
        <input value="${c.XP_TO_NEXT_LEVEL || ''}"
          oninput="saveDebounced('${c.ID}','XP_TO_NEXT_LEVEL',this.value)">
      </div>
    </div>

    <div>
      <div class="box">
        <div class="title">TALENTS / SPELLS</div>
        <textarea
          oninput="saveDebounced('${c.ID}','TALENTS_SPELLS',this.value)">${c.TALENTS_SPELLS || ''}</textarea>
      </div>

      <div class="box">
        <div class="title">CURRENCY</div>
        <div class="currency-box">
          ${['GP','SP','CP'].map(f => `
            <div>${f} <input value="${c[f] || ''}"
              oninput="saveDebounced('${c.ID}','${f}',this.value)"></div>
          `).join('')}
        </div>
      </div>

      <div class="box">
        <div class="title">GEAR</div>
        <div class="gear-list">
          <div>
            ${gearColumn(1,10)}
          </div>
          <div>
            ${gearColumn(11,20)}
          </div>
        </div>

        <div class="free">
          <div class="title">FREE TO CARRY</div>
          <input value="${c.FREE_TO_CARRY || ''}"
            oninput="saveDebounced('${c.ID}','FREE_TO_CARRY',this.value)">
        </div>
      </div>
    </div>
  `;
}

function gearColumn(start, end) {
  let out = '';
  for (let i = start; i <= end; i++) {
    out += `
      <div class="gear-item">
        <span>${i}.</span>
        <input value="${currentChar['GEAR_'+i] || ''}"
          oninput="saveDebounced('${currentChar.ID}','GEAR_${i}',this.value)">
      </div>`;
  }
  return out;
}
</script>

</body>
</html>
