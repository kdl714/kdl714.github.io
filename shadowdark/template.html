<!DOCTYPE html>
<html>
<head>
  <!-- v2.3 -->
  <base target="_top">

  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .status {
      font-size: 12px;
      font-weight: bold;
      margin-left: 12px;
    }

    .status.loading { color: orange; }
    .status.saving { color: blue; }
    .status.saved { color: green; }

    select {
      padding: 4px;
    }

    #sheet {
      margin-top: 20px;
    }

    .sheet {
      display: grid;
      grid-template-columns: 320px 260px 1fr;
      gap: 16px;
      max-width: 1300px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }

    input, textarea {
      border: 1px solid transparent;
      box-sizing: border-box;
      width: 100%;
      font-family: inherit;
      background: transparent;
      font-size: 14px;
    }

    textarea { resize: none; }

    input:hover, textarea:hover,
    input:focus, textarea:focus {
      background: #f0f8ff;
      outline: none;
      border-radius: 3px;
    }

    /* LEFT COLUMN */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 8px;
      text-align: center;
    }

    .stat-label { font-weight: bold; }

    .stat-value {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }

    .stat-value input {
      width: 40px;
      text-align: center;
      font-weight: normal;
    }

    .stat-value span { font-weight: bold; }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .combat-line input {
      width: 40px;
      text-align: center;
    }

    .attacks textarea { height: 120px; }

    /* MIDDLE COLUMN */
    .middle { display: grid; gap: 4px; }

    .middle input {
      text-align: right;
      font-size: 16px;
    }

    .xp-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .xp-line input { width: 70px; text-align: center; }
    .xp-line input:last-child { font-weight: bold; }

    /* RIGHT COLUMN */
    .talents textarea { height: 210px; }

    .currency-box {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }

    .currency-box div {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .currency-box input {
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
      margin-bottom: 6px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .gear-item input.greyed {
      background: #eee;
      font-style: italic;
      color: #555;
    }

    .free {
      border-top: 1px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    .loading { opacity: 0.6; font-style: italic; }

    /* ======================================================
       ATTACKS FIELD STATE INDICATORS (NEW, ISOLATED)
       ====================================================== */

    .field-wrap {
      position: relative;
    }

    .field-wrap::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 8px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: red;
      display: none;
    }

    .field-error::before {
      display: block;
    }

    .field-focus textarea {
      border: 1px solid transparent;
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(90deg, #0077cc, #66ccff, #0077cc) border-box;
      border: 1px solid transparent;
      animation: focusBorder 2s linear infinite;
    }

    .field-saving textarea {
      border: 1px solid transparent;
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(90deg, #f5c400, #ffe680, #f5c400) border-box;
      border: 1px solid transparent;
      animation: savingBorder 1.5s linear infinite;
    }

    .field-error textarea {
      border: 1px solid red;
      background: #fff5f5;
    }

    @keyframes focusBorder {
      to { background-position: 200% 0; }
    }

    @keyframes savingBorder {
      to { background-position: 200% 0; }
    }
  </style>
</head>

<body>

<div>
  <select id="characterSelect"></select>
  <span id="loadStatus" class="status loading">Loadingâ€¦</span>
  <span id="saveStatus" class="status"></span>
</div>

<div id="sheet" class="sheet loading"></div>

<script>
let saveTimer;
let currentChar;
let saveLock = false;

function mod(v) { return Math.floor((v - 10)/2); }

/* ===============================
   EXISTING GENERIC SAVE
   =============================== */
function saveDebounced(id, field, value) {
  if (saveLock) return;

  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    saveLock = true;
    google.script.run.withSuccessHandler(() => {
      saveLock = false;
    }).updateCharacterField(id, field, value);
  }, 600);
}

/* ===============================
   ATTACKS FIELD STATE LOGIC
   =============================== */

let attacksState = {
  dirty: false,
  saving: false,
  error: false,
  lastSaved: ''
};

let attacksTimer;

function attacksInput(el) {
  attacksState.dirty = true;
  attacksState.error = false;
  updateAttacksClass(el);

  clearTimeout(attacksTimer);
  attacksTimer = setTimeout(() => saveAttacks(el), 800);
}

function saveAttacks(el) {
  if (!attacksState.dirty) return;

  attacksState.saving = true;
  updateAttacksClass(el);

  google.script.run
    .withSuccessHandler(() => {
      attacksState = {
        dirty: false,
        saving: false,
        error: false,
        lastSaved: el.value
      };
      updateAttacksClass(el);
    })
    .withFailureHandler(() => {
      attacksState.saving = false;
      attacksState.error = true;
      updateAttacksClass(el);
    })
    .updateCharacterField(currentChar.ID, 'ATTACKS', el.value);
}

function updateAttacksClass(el) {
  const wrap = el.closest('.field-wrap');
  wrap.classList.remove('field-focus','field-saving','field-error');

  if (attacksState.error) wrap.classList.add('field-error');
  else if (attacksState.saving) wrap.classList.add('field-saving');
}

function attacksFocus(el) {
  if (!attacksState.error) {
    el.closest('.field-wrap').classList.add('field-focus');
  }
}

function attacksBlur(el) {
  el.closest('.field-wrap').classList.remove('field-focus');
  if (attacksState.dirty && !attacksState.saving) saveAttacks(el);
}

/* ===============================
   LOAD CHARACTERS
   =============================== */

google.script.run.withSuccessHandler(chars => {
  const sel = document.getElementById('characterSelect');
  sel.innerHTML = '<option>Select characterâ€¦</option>';

  chars.forEach(c => {
    const label = (c.STATUS || '').toLowerCase() === 'deceased' ? `ðŸ’€ ${c.name}` : c.name;
    const o = document.createElement('option');
    o.value = c.id;
    o.textContent = label;
    sel.appendChild(o);
  });

  document.getElementById('loadStatus').textContent = '';

  sel.onchange = () => {
    document.getElementById('sheet').classList.add('loading');
    google.script.run.withSuccessHandler(render).getCharacterById(sel.value);
  };
}).getAllCharacters();

/* ===============================
   RENDER
   =============================== */

function render(c) {
  currentChar = c;
  attacksState.lastSaved = c.ATTACKS || '';

  document.getElementById('sheet').classList.remove('loading');

  document.getElementById('sheet').innerHTML = `
    <div>
      <h1>${c.NAME || ''}</h1>

      <div class="stats">
        ${['STR','INT','DEX','WIS','CON','CHA'].map(s => `
          <div class="stat">
            <div class="stat-label">${s}</div>
            <div class="stat-value">
              <input value="${c[s]}"
                oninput="
                  this.nextElementSibling.textContent=(mod(this.value)>=0?'+':'')+mod(this.value);
                  saveDebounced('${c.ID}','${s}',this.value);
                ">
              /
              <span>${mod(c[s])>=0?'+':''}${mod(c[s])}</span>
            </div>
          </div>
        `).join('')}
      </div>

      <div class="combat">
        <div class="box">
          <div class="title">HP</div>
          <div class="combat-line">
            <input value="${c.HP_CURRENT}" oninput="saveDebounced('${c.ID}','HP_CURRENT',this.value)">
            /
            <input value="${c.HP_MAX}" style="font-weight:bold;" oninput="saveDebounced('${c.ID}','HP_MAX',this.value)">
          </div>
        </div>

        <div class="box">
          <div class="title">AC</div>
          <div style="display:flex; justify-content:center;">
            <input value="${c.AC}" maxlength="2" style="width:40px; font-weight:bold; text-align:center;"
              oninput="saveDebounced('${c.ID}','AC',this.value)">
          </div>
        </div>
      </div>

      <div class="box attacks">
        <div class="title">ATTACKS</div>
        <div class="field-wrap">
          <textarea
            oninput="attacksInput(this)"
            onfocus="attacksFocus(this)"
            onblur="attacksBlur(this)"
          >${c.ATTACKS || ''}</textarea>
        </div>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
