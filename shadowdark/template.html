<!DOCTYPE html>
<html>
<head>
  <!-- v2.4 -->
  <base target="_top">

  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .status {
      font-size: 12px;
      font-weight: bold;
      margin-left: 12px;
    }

    .status.loading { color: orange; }
    .status.saving { color: blue; }
    .status.saved { color: green; }

    select { padding: 4px; }

    #sheet { margin-top: 20px; }

    .sheet {
      display: grid;
      grid-template-columns: 320px 260px 1fr;
      gap: 16px;
      max-width: 1300px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }

    input, textarea {
      border: 1px solid transparent;
      box-sizing: border-box;
      width: 100%;
      font-family: inherit;
      background: transparent;
      font-size: 14px;
    }

    textarea { resize: none; }

    /* LEFT COLUMN */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 8px;
      text-align: center;
    }

    .stat-label { font-weight: bold; }

    .stat-value {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }

    .stat-value input {
      width: 40px;
      text-align: center;
      font-weight: normal;
    }

    .stat-value span { font-weight: bold; }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .combat-line input {
      width: 40px;
      text-align: center;
    }

    .attacks textarea { height: 120px; }

    /* MIDDLE COLUMN */
    .middle { display: grid; gap: 4px; }

    .middle input {
      text-align: right;
      font-size: 16px;
    }

    .xp-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .xp-line input { width: 70px; text-align: center; }
    .xp-line input:last-child { font-weight: bold; }

    /* RIGHT COLUMN */
    .talents textarea { height: 210px; }

    .currency-box {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }

    .currency-box div {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .currency-box input {
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
      margin-bottom: 6px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .gear-item input.greyed {
      background: #eee;
      font-style: italic;
      color: #555;
    }

    .free {
      border-top: 1px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    /* ===========================
       ATTACKS STATE INDICATORS
       =========================== */

    .field-wrap {
      position: relative;
    }

    .field-wrap::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: red;
      display: none;
    }

    .field-error::before { display: block; }

    .field-focus textarea,
    .field-saving textarea {
      border: 1px solid transparent;
      background-size: 200% 200%;
    }

    .field-focus textarea {
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(90deg, #0077cc, #66ccff, #0077cc) border-box;
      animation: borderMove 2s linear infinite;
    }

    .field-saving textarea {
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(90deg, #f5c400, #ffe680, #f5c400) border-box;
      animation: borderMove 1.5s linear infinite;
    }

    .field-error textarea {
      border: 1px solid red;
      background: #fff5f5;
    }

    @keyframes borderMove {
      from { background-position: 0% 50%; }
      to   { background-position: 200% 50%; }
    }
  </style>
</head>

<body>

<div>
  <select id="characterSelect"></select>
  <span id="loadStatus" class="status loading">Loading…</span>
</div>

<div id="sheet" class="sheet"></div>

<script>
let currentChar;
let attacksTimer;
let attacksState = { dirty:false, saving:false, error:false };

function mod(v){ return Math.floor((v-10)/2); }

function attacksInput(el){
  attacksState.dirty = true;
  attacksState.error = false;
  updateAttackClass(el);

  clearTimeout(attacksTimer);
  attacksTimer = setTimeout(() => saveAttacks(el), 800);
}

function saveAttacks(el){
  if(!attacksState.dirty) return;
  attacksState.saving = true;
  updateAttackClass(el);

  google.script.run
    .withSuccessHandler(() => {
      attacksState = { dirty:false, saving:false, error:false };
      updateAttackClass(el);
    })
    .withFailureHandler(() => {
      attacksState.saving = false;
      attacksState.error = true;
      updateAttackClass(el);
    })
    .updateCharacterField(currentChar.ID,'ATTACKS',el.value);
}

function updateAttackClass(el){
  const w = el.closest('.field-wrap');
  w.classList.remove('field-focus','field-saving','field-error');
  if(attacksState.error) w.classList.add('field-error');
  else if(attacksState.saving) w.classList.add('field-saving');
}

function attacksFocus(el){
  if(!attacksState.error) el.closest('.field-wrap').classList.add('field-focus');
}

function attacksBlur(el){
  el.closest('.field-wrap').classList.remove('field-focus');
  if(attacksState.dirty) saveAttacks(el);
}

/* LOAD CHARACTERS */
google.script.run.withSuccessHandler(chars=>{
  const sel=document.getElementById('characterSelect');
  sel.innerHTML='<option>Select character…</option>';
  chars.forEach(c=>{
    const o=document.createElement('option');
    o.value=c.id;
    o.textContent=c.name;
    sel.appendChild(o);
  });
  document.getElementById('loadStatus').textContent='';
  sel.onchange=()=>google.script.run.withSuccessHandler(render).getCharacterById(sel.value);
}).getAllCharacters();

/* RENDER */
function render(c){
  currentChar=c;
  document.getElementById('sheet').innerHTML=`
    <div>
      <h1>${c.NAME||''}</h1>

      <div class="box attacks">
        <div class="title">ATTACKS</div>
        <div class="field-wrap">
          <textarea
            oninput="attacksInput(this)"
            onfocus="attacksFocus(this)"
            onblur="attacksBlur(this)"
          >${c.ATTACKS||''}</textarea>
        </div>
      </div>
    </div>

    <div class="middle"></div>
    <div></div>
  `;
}
</script>

</body>
</html>
