<!DOCTYPE html>
<html>
<head>
  <!-- v2.7 - Simplified borders + mobile optimization + save locking -->
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 12px 0;
    }

    .status {
      font-size: 12px;
      font-weight: bold;
      margin-left: 12px;
    }

    .status.loading { color: orange; }
    .status.saving { color: blue; }
    .status.saved { color: green; }

    select {
      padding: 4px;
    }

    #sheet {
      margin-top: 20px;
    }

    .sheet {
      display: grid;
      grid-template-columns: 320px 260px 1fr;
      gap: 16px;
      max-width: 1300px;
    }

    .box {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: center;
    }

    /* Base input styling */
    input, textarea {
      border: 2px solid #ddd;
      box-sizing: border-box;
      width: 100%;
      font-family: inherit;
      background: #fff;
      font-size: 14px;
      transition: all 0.2s;
      border-radius: 3px;
    }

    textarea { resize: none; }

    /* Focus state - solid blue border */
    input:focus, textarea:focus {
      background: #f0f8ff;
      outline: none;
      border-color: #0077cc;
    }

    /* Saving state - solid yellow border */
    input.saving, textarea.saving {
      background: #fffbf0;
      border-color: #ffa500;
    }

    /* Error state - solid red border */
    input.error, textarea.error {
      background: #fff5f5;
      border-color: #dc3545;
    }

    input:hover, textarea:hover {
      background: #f9f9f9;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .stat {
      border: 1px solid #000;
      border-radius: 3px;
      padding: 8px;
      text-align: center;
    }

    .stat-label { font-weight: bold; }

    .stat-value {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }

    .stat-value input {
      width: 40px;
      text-align: center;
      font-weight: normal;
    }

    .stat-value span { font-weight: bold; }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 8px;
    }

    .combat-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .combat-line input {
      width: 40px;
      text-align: center;
    }

    .attacks textarea { height: 120px; }

    .middle {
      display: grid;
      gap: 4px;
    }

    .middle input {
      text-align: right;
      font-size: 16px;
    }

    .middle .box .title {
      border-bottom: none;
      text-align: left;
    }

    .xp-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .xp-line input {
      width: 70px;
      text-align: center;
    }

    .xp-line input:last-child {
      font-weight: bold;
    }

    .talents textarea { height: 210px; }

    .currency-box {
      display: flex;
      justify-content: space-around;
      margin-top: 4px;
    }

    .currency-box div {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .currency-box input {
      width: 50px;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
      margin-bottom: 6px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .gear-item input.greyed {
      background: #eee;
      font-style: italic;
      color: #555;
    }

    .free {
      border-top: 1px solid #000;
      padding-top: 6px;
      margin-top: 6px;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }

    /* Mobile styles - triggered by JS user-agent detection */
    body.mobile .sheet {
      grid-template-columns: 1fr;
    }

    body.mobile h1 {
      font-size: 28px;
    }

    body.mobile .stats {
      grid-template-columns: repeat(3, 1fr);
    }

    body.mobile .gear-list {
      grid-template-columns: 1fr;
    }
  </style>
</head>

<body>

<script>
// Detect mobile via user-agent since GAS iframe breaks responsive CSS
if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.classList.add('mobile');
}
</script>

<div>
  <select id="characterSelect"></select>
  <span id="loadStatus" class="status loading">Loadingâ€¦</span>
  <span id="saveStatus" class="status"></span>
</div>

<div id="sheet" class="sheet loading"></div>

<script>
let saveTimer;
let currentChar;
let saveLock = false;

function setInputState(input, state) {
  if (!input) return;
  input.classList.remove('saving', 'error');
  if (state) {
    input.classList.add(state);
  }
}

/* ===== Small-field debounce with animation ===== */
function saveDebounced(id, field, value, inputElement) {
  if (saveLock) return;

  setInputState(inputElement, 'saving');

  const statusEl = document.getElementById('saveStatus');
  statusEl.textContent = 'Savingâ€¦';
  statusEl.className = 'status saving';

  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    saveLock = true;

    google.script.run
      .withSuccessHandler(() => {
        saveLock = false;
        setInputState(inputElement, null);
        statusEl.textContent = 'Saved';
        statusEl.className = 'status saved';
      })
      .withFailureHandler((error) => {
        saveLock = false;
        setInputState(inputElement, 'error');
        statusEl.textContent = 'Save failed';
        statusEl.className = 'status';
        console.error('Save error:', error);
        
        setTimeout(() => {
          setInputState(inputElement, null);
        }, 3000);
      })
      .updateCharacterField(id, field, value);
  }, 600);
}

/* ===== Hybrid debounce for large text fields ===== */
const textSaveTimers = {};
const textLastSaved = {};
let activeTextSaves = 0;

function updateSaveStatus() {
  const statusEl = document.getElementById('saveStatus');
  if (activeTextSaves > 0) {
    statusEl.textContent = 'Savingâ€¦';
    statusEl.className = 'status saving';
  } else {
    statusEl.textContent = 'Saved';
    statusEl.className = 'status saved';
  }
}

function saveTextFieldDebounced(id, field, value, inputElement) {
  setInputState(inputElement, 'saving');
  
  clearTimeout(textSaveTimers[field]);
  textSaveTimers[field] = setTimeout(() => {
    forceSaveTextField(id, field, value, inputElement);
  }, 1000);
}

function forceSaveTextField(id, field, value, inputElement) {
  if (textLastSaved[field] === value) {
    setInputState(inputElement, null);
    return;
  }

  clearTimeout(textSaveTimers[field]);
  activeTextSaves++;
  setInputState(inputElement, 'saving');
  updateSaveStatus();

  google.script.run
    .withSuccessHandler(() => {
      textLastSaved[field] = value;
      activeTextSaves--;
      setInputState(inputElement, null);
      updateSaveStatus();
    })
    .withFailureHandler((error) => {
      activeTextSaves--;
      setInputState(inputElement, 'error');
      updateSaveStatus();
      console.error('Save error:', error);
      
      setTimeout(() => {
        setInputState(inputElement, null);
      }, 3000);
    })
    .updateCharacterField(id, field, value);
}

function mod(v) { return Math.floor((v - 10)/2); }

/* ===== Load characters ===== */
google.script.run.withSuccessHandler(chars => {
  const sel = document.getElementById('characterSelect');
  sel.innerHTML = '<option>Select characterâ€¦</option>';

  chars.forEach(c => {
    const label =
      (c.STATUS || '').toLowerCase() === 'deceased'
        ? `ðŸ’€ ${c.name}`
        : c.name;

    const o = document.createElement('option');
    o.value = c.id;
    o.textContent = label;
    sel.appendChild(o);
  });

  document.getElementById('loadStatus').textContent = '';

  sel.onchange = () => {
    document.getElementById('sheet').classList.add('loading');
    google.script.run.withSuccessHandler(render).getCharacterById(sel.value);
  };
}).getAllCharacters();

/* ===== Render ===== */
function render(c) {
  currentChar = c;

  textLastSaved.ATTACKS = c.ATTACKS || '';
  textLastSaved.TALENTS_SPELLS = c.TALENTS_SPELLS || '';

  document.getElementById('sheet').classList.remove('loading');

  document.getElementById('sheet').innerHTML = `
    <div>
      <h1>${c.NAME || ''}</h1>

      <div class="stats">
        ${['STR','INT','DEX','WIS','CON','CHA'].map(s => `
          <div class="stat">
            <div class="stat-label">${s}</div>
            <div class="stat-value">
              <input value="${c[s]}" id="stat-${s}"
                oninput="
                  document.getElementById('mod-${s}').textContent=(mod(this.value)>=0?'+':'')+mod(this.value);
                  saveDebounced('${c.ID}','${s}',this.value, this);
                ">
              /
              <span id="mod-${s}">${mod(c[s])>=0?'+':''}${mod(c[s])}</span>
            </div>
          </div>
        `).join('')}
      </div>

      <div class="combat">
        <div class="box">
          <div class="title">HP</div>
          <div class="combat-line">
            <input value="${c.HP_CURRENT}"
              oninput="saveDebounced('${c.ID}','HP_CURRENT',this.value, this)">
            /
            <input value="${c.HP_MAX}" style="font-weight:bold;"
              oninput="saveDebounced('${c.ID}','HP_MAX',this.value, this)">
          </div>
        </div>

        <div class="box">
          <div class="title">AC</div>
          <div style="display:flex; justify-content:center;">
            <input value="${c.AC}" maxlength="2"
              style="width:40px; font-weight:bold; text-align:center;"
              oninput="saveDebounced('${c.ID}','AC',this.value, this)">
          </div>
        </div>
      </div>

      <div class="box attacks">
        <div class="title">ATTACKS</div>
        <textarea
          oninput="saveTextFieldDebounced('${c.ID}','ATTACKS',this.value, this)"
          onblur="forceSaveTextField('${c.ID}','ATTACKS',this.value, this)"
        >${c.ATTACKS || ''}</textarea>
      </div>
    </div>

    <div class="middle">
      ${['ANCESTRY','CLASS','LEVEL','TITLE','ALIGNMENT','BACKGROUND','DEITY'].map(f => `
        <div class="box">
          <div class="title">${f.replace(/_/g,' ')}</div>
          <input value="${c[f] || ''}"
            oninput="saveDebounced('${c.ID}','${f}',this.value, this)">
        </div>
      `).join('')}

      <div class="box">
        <div class="title">XP</div>
        <div class="xp-line">
          <input value="${c.XP_CURRENT}"
            oninput="saveDebounced('${c.ID}','XP_CURRENT',this.value, this)">
          /
          <input value="${c.XP_TO_NEXT_LEVEL}"
            oninput="saveDebounced('${c.ID}','XP_TO_NEXT_LEVEL',this.value, this)">
        </div>
      </div>
    </div>

    <div>
      <div class="box talents">
        <div class="title">TALENTS / SPELLS</div>
        <textarea
          oninput="saveTextFieldDebounced('${c.ID}','TALENTS_SPELLS',this.value, this)"
          onblur="forceSaveTextField('${c.ID}','TALENTS_SPELLS',this.value, this)"
        >${c.TALENTS_SPELLS || ''}</textarea>
      </div>

      <div class="box">
        <div class="title">CURRENCY</div>
        <div class="currency-box">
          ${['GP','SP','CP'].map(f => `
            <div>${f}
              <input value="${c[f]}"
                oninput="saveDebounced('${c.ID}','${f}',this.value, this)">
            </div>
          `).join('')}
        </div>
      </div>

      <div class="box">
        <div class="title">GEAR</div>
        <div class="gear-list">
          <div>${gearColumn(1,10)}</div>
          <div>${gearColumn(11,20)}</div>
        </div>

        <div class="free">
          <div class="title">FREE TO CARRY</div>
          <input value="${c.FREE_TO_CARRY || ''}"
            oninput="saveDebounced('${c.ID}','FREE_TO_CARRY',this.value, this)">
        </div>
      </div>
    </div>
  `;
}

function gearColumn(start, end) {
  let out = '';
  for (let i = start; i <= end; i++) {
    const val = currentChar['GEAR_' + i] || '';
    const grey = val === '-' ? 'greyed' : '';
    out += `
      <div class="gear-item">
        <span>${i}.</span>
        <input class="${grey}" value="${val}"
          oninput="saveDebounced('${currentChar.ID}','GEAR_${i}',this.value, this)">
      </div>`;
  }
  return out;
}
</script>

</body>
</html>
