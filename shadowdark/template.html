<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">

  <style>
    body {
      font-family: serif;
      background: #fff;
      padding: 24px;
      color: #000;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 12px 0;
    }

    .sheet {
      display: grid;
      grid-template-columns: 340px 280px 1fr;
      gap: 16px;
      max-width: 1200px;
    }

    .box {
      border: 2px solid #000;
      padding: 6px;
    }

    .title {
      font-weight: bold;
      border-bottom: 1px solid #000;
      margin-bottom: 4px;
    }

    .left, .middle, .right {
      display: grid;
      gap: 8px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    .stat {
      border: 2px solid #000;
      padding: 4px;
      font-weight: bold;
    }

    .combat {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    textarea, input {
      border: none;
      width: 100%;
      font-family: inherit;
      background: transparent;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .gear-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
    }

    .gear-item {
      display: flex;
      gap: 6px;
    }

    .xp {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .status {
    position: fixed;
    top: 8px;
    right: 12px;
    padding: 4px 8px;
    font-size: 12px;
    border: 1px solid #000;
    background: #fff;
    }
    
    .status.saving { background: #eef; }
    .status.error { background: #fee; }
    
    .loading {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div>
  <label>Character</label>
  <select id="characterSelect"></select>
</div>

<div id="sheet" class="sheet"></div>

<script>
const SAVE_DELAY = 500;
const saveTimers = {};
let currentCharacterId = null;

/* ---------- UI helpers ---------- */

function setStatus(text, cls = 'idle') {
  const el = document.getElementById('status');
  el.textContent = text;
  el.className = `status ${cls}`;
}

function showSheetLoading() {
  document.getElementById('sheet').innerHTML =
    '<div class="loading">Loading character…</div>';
}

/* ---------- Debounced save ---------- */

function saveDebounced(id, field, value) {
  const key = `${id}:${field}`;

  if (saveTimers[key]) {
    clearTimeout(saveTimers[key]);
  }

  setStatus('Saving…', 'saving');

  saveTimers[key] = setTimeout(() => {
    google.script.run
      .withSuccessHandler(() => {
        setStatus('Saved ✓');
      })
      .withFailureHandler(err => {
        console.error(err);
        setStatus('Error saving', 'error');
      })
      .updateCharacterField(id, field, value);
  }, SAVE_DELAY);
}

/* ---------- Utility ---------- */

function mod(v) {
  v = Number(v) || 10;
  return Math.floor((v - 10) / 2);
}

/* ---------- Initial load ---------- */

document.body.insertAdjacentHTML(
  'afterbegin',
  '<div id="status" class="status idle">Loading…</div>'
);

google.script.run
  .withSuccessHandler(chars => {
    const sel = document.getElementById('characterSelect');
    sel.innerHTML = '<option>Select…</option>';

    chars.forEach(c => {
      const o = document.createElement('option');
      o.value = c.id;
      o.textContent = c.name;
      sel.appendChild(o);
    });

    setStatus('Ready');

    sel.onchange = () => {
      currentCharacterId = sel.value;
      showSheetLoading();
      google.script.run
        .withSuccessHandler(render)
        .withFailureHandler(() => {
          setStatus('Failed to load character', 'error');
        })
        .getCharacterById(sel.value);
    };
  })
  .withFailureHandler(() => {
    setStatus('Failed to load characters', 'error');
  })
  .getAllCharacters();

/* ---------- Render ---------- */

function render(c) {
  setStatus('Loaded');

  const gearColumn = (start, end) =>
    Array.from({ length: end - start + 1 }, (_, i) => {
      const n = start + i;
      return `
        <div class="gear-item">
          <span>${n}.</span>
          <input value="${c['GEAR_' + n] || ''}"
            oninput="saveDebounced('${c.ID}','GEAR_${n}',this.value)">
        </div>`;
    }).join('');

  document.getElementById('sheet').innerHTML = `
    <div class="left">
      <h1>Shadowdark</h1>

      <div class="stats">
        ${['STR','DEX','CON','INT','WIS','CHA'].map(s => `
          <div class="stat">
            ${s}
            <input value="${c[s] || ''}"
              oninput="saveDebounced('${c.ID}','${s}',this.value)">
            <span>${mod(c[s])}</span>
          </div>
        `).join('')}
      </div>

      <div class="combat">
        <div class="box">
          <div class="title">HP</div>
          <input value="${c.HP_CURRENT}"
            oninput="saveDebounced('${c.ID}','HP_CURRENT',this.value)"> /
          <input value="${c.HP_MAX}"
            oninput="saveDebounced('${c.ID}','HP_MAX',this.value)">
        </div>
        <div class="box">
          <div class="title">AC</div>
          <input value="${c.AC}"
            oninput="saveDebounced('${c.ID}','AC',this.value)">
        </div>
      </div>
    </div>

    <div class="middle">
      <div class="box">
        <div class="title">CHARACTER</div>
        ${['ANCESTRY','CLASS','TITLE','ALIGNMENT','BACKGROUND','DEITY','LEVEL']
          .map(f => `
            <div>
              <strong>${f}</strong>
              <input value="${c[f] || ''}"
                oninput="saveDebounced('${c.ID}','${f}',this.value)">
            </div>
          `).join('')}

        <div class="xp">
          <strong>XP</strong>
          <input value="${c.XP_CURRENT || ''}"
            oninput="saveDebounced('${c.ID}','XP_CURRENT',this.value)">
          /
          <input value="${c.XP_TO_NEXT_LEVEL || ''}"
            oninput="saveDebounced('${c.ID}','XP_TO_NEXT_LEVEL',this.value)">
        </div>
      </div>
    </div>

    <div class="right">
      <div class="box">
        <div class="title">TALENTS / SPELLS</div>
        <textarea
          oninput="saveDebounced('${c.ID}','TALENTS_SPELLS',this.value)"
        >${c.TALENTS_SPELLS || ''}</textarea>
      </div>

      <div class="box">
        <div class="title">GEAR</div>
        <div class="gear-list">
          <div>${gearColumn(1,10)}</div>
          <div>${gearColumn(11,20)}</div>
        </div>
      </div>
    </div>
  `;
}
</script>


</body>
</html>
