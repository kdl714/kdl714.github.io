<!doctype HTML>
<html>

<body>

  <div>

    <input id="dicebtn" type="button">Roll</input>
    
  </div>

  <div id="output"></div>
  
</body>

  <script>

    const button = document.getElementById("dicebtn");
    const output = document.getElementById("output");

    button.addEventListener("click", rollDice() );

    function rollDice(){
      var die = Math.floor((Math.random() * 20) + 1);
      output.innerHTML = die;
    }
    
  </script>
  
</html>
