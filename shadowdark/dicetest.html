    function rollDie(diceValue, modValue, mods){

      let roll = Math.floor((Math.random() * diceValue) + 1);
      let mod = Number(mods[modValue]);
      let total = 0;
      let modAbs = Math.abs(mod);
      let results = "";

      if ( roll == 1 || roll == 20 ) {
        results = "nat " + roll;
        return ([roll, results]);
      }
      else if ( modValue == "NONE" ) {
        results = roll;
        return ([roll, results]);
      } 
      else if ( mod >= 0 ){
        total = roll + modAbs;
        results = roll + " + " + modAbs + " = " + total;
        return ([total, results]);
        } 
      else { 
        total = roll - modAbs;
        results = roll + " - " + modAbs + " = " + total;
        return ([total, results]);
      };
