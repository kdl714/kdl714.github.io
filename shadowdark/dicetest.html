<!doctype HTML>
<html>

<body>

  <div>

    <input type="radio" id="d4" name="dice"><label for="d4">d4</label>
    <input type="radio" id="d6" name="dice"><label for="d6">d6</label>
    <input type="radio" id="d8" name="dice"><label for="d8">d8</label>
    <input type="radio" id="d10" name="dice"><label for="d10">d10</label>
    <input type="radio" id="d12" name="dice"><label for="d12">d12</label>
    <input type="radio" id="d20" name="dice"><label for="d20">d20</label>

    <button id="dicebtn">Roll</button>
    
  </div>

  <div id="output"></div>
  
</body>

  <script>

    const button = document.getElementById("dicebtn");
    const output = document.getElementById("output");

    button.addEventListener("click", rollDice );

    function rollDice(){
      let diceSelection = document.querySelector('input[name="dice"]:checked');
      console.log(diceSelection);
      let selectedDie = diceSelection.toString().replace("d", "");
      console.log(selectedDie);
      
      var roll = Math.floor((Math.random() * Number(selectedDie)) + 1);
      output.innerHTML = roll;
    }
    
  </script>
  
</html>
