<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liquid-Safe Snippet Viewer v2</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    pre { background: #1e1e1e; color: #eee; padding: 1rem; white-space: pre-wrap; word-break: break-word; overflow-x: auto; }
    button { padding: 0.5rem 1rem; margin: 0.5rem 0.5rem 0.5rem 0; }
  </style>
</head>
<body>

  <h1>Safe Notification Snippet Viewer</h1>

  <label for="jsonInput">Paste your raw JSON (with Liquid or HTML):</label>
  <textarea id="jsonInput" placeholder='{"snippets": [ ... ]}'></textarea>

  <br>
  <button onclick="loadData()">Load</button>
  <button onclick="showPrev()" disabled id="prevBtn">⬅ Prev</button>
  <button onclick="showNext()" disabled id="nextBtn">Next ➡</button>
  <button onclick="copyToClipboard()" disabled id="copyBtn">📋 Copy to Clipboard</button>

  <h2>Output</h2>
  <pre id="output">Waiting for input...</pre>

  <script>
    let snippets = [];
    let currentIndex = 0;

    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str))); // Handles Unicode safely
    }

    function loadData() {
      const input = document.getElementById("jsonInput").value;
      try {
        const parsed = JSON.parse(input);
        if (!Array.isArray(parsed.snippets)) throw new Error("No `snippets` array");

        snippets = parsed.snippets.map(s => ({
          name: s.name || "",
          html_b64: base64Encode(s.content?.html || "")
        }));

        currentIndex = 0;
        showSnippet(currentIndex);
        updateButtons();
      } catch (e) {
        document.getElementById("output").textContent = "❌ Error parsing JSON: " + e.message;
        snippets = [];
        updateButtons();
      }
    }

    function showSnippet(index) {
      if (index >= 0 && index < snippets.length) {
        const snippet = snippets[index];
        document.getElementById("output").textContent = JSON.stringify(snippet, null, 2);
      }
    }

    function showNext() {
      if (currentIndex < snippets.length - 1) {
        currentIndex++;
        showSnippet(currentIndex);
        updateButtons();
      }
    }

    function showPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        showSnippet(currentIndex);
        updateButtons();
      }
    }

    function updateButtons() {
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex >= snippets.length - 1;
      document.getElementById("copyBtn").disabled = snippets.length === 0;
    }

    function copyToClipboard() {
      if (snippets.length === 0) return;
      const snippet = snippets[currentIndex];
      const jsonStr = JSON.stringify(snippet, null, 2);
      navigator.clipboard.writeText(jsonStr).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>

</body>
</html>
